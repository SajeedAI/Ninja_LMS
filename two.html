<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Video Embed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .video-container {
      margin-top: 50px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <h2>Watch Google Drive Video</h2>
    <iframe src="https://drive.google.com/file/d/151a7z23kzeEZq-UtLCzLkdUE7SuDK6zE/preview" 
            allow="autoplay; fullscreen" 
            frameborder="0" 
            allowfullscreen>
    </iframe>
  </div>

</body>
</html>
