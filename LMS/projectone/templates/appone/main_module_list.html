<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fafafa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 40px;
        }

        .btn-primary {
            background-color: #5cb85c;
            border-color: #4cae4c;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4cae4c;
            border-color: #398439;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .table {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .table thead {
            background-color: #f8f9fa;
            color: #333;
            font-weight: 600;
        }

        .table th, .table td {
            padding: 18px;
            text-align: center;
            vertical-align: middle;
        }

        .table tbody tr {
            transition: transform 0.3s ease;
        }

        .table tbody tr:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-group a {
            margin-right: 12px;
        }

        .btn-warning {
            background-color: #f0ad4e;
            border-color: #f0ad4e;
            color: #fff;
            border-radius: 30px;
            padding: 8px 16px;
        }

        .btn-warning:hover {
            background-color: #ec971f;
            border-color: #ec971f;
        }

        .btn-danger {
            background-color: #d9534f;
            border-color: #d9534f;
            color: #fff;
            border-radius: 30px;
            padding: 8px 16px;
        }

        .btn-danger:hover {
            background-color: #c9302c;
            border-color: #c9302c;
        }

        .btn-info {
            background-color: #5bc0de;
            border-color: #5bc0de;
            color: #fff;
            border-radius: 30px;
            padding: 8px 16px;
        }

        .btn-info:hover {
            background-color: #31b0d5;
            border-color: #31b0d5;
        }

        .header-btn {
            background-color: #337ab7;
            color: #fff;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            margin-bottom: 40px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .header-btn:hover {
            background-color: #286090;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Courses</h1>
    <a href="{% url 'main_module_create' %}" class="btn header-btn mb-4">Add Main Module</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for module in main_modules %}
                <tr>
                    <td>{{ module.id }}</td>
                    <td>{{ module.title }}</td>
                    <td>{{ module.description }}</td>
                    <td class="btn-group">
                        <a href="{% url 'main_module_update' module.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'main_module_delete' module.id %}" class="btn btn-danger btn-sm">Delete</a>
                        <a href="{% url 'submodule_list' module.id %}" class="btn btn-info btn-sm">View Submodules</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="footer">
    <p>&copy; 2024 Course Management System</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
