<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Modules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Main Modules</h1>
    <a href="{% url 'main_module_create' %}" class="btn btn-primary mb-3">Add Main Module</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for module in main_modules %}
                <tr>
                    <td>{{ module.title }}</td>
                    <td>{{ module.description }}</td>
                    <td>
                        <a href="{% url 'main_module_update' module.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'main_module_delete' module.id %}" class="btn btn-danger btn-sm">Delete</a>
                        <a href="{% url 'submodule_list' module.id %}" class="btn btn-info btn-sm">View Submodules</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
