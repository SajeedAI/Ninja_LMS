<!-- appone/templates/appone/sub_module_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ form.instance.title|default:"Create Sub Module" }}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6N6j+M9gFfFF3k4g5MFc6zhS5y" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h2>{{ form.instance.title|default:"Create Sub Module" }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    
    
    <a href="{% url 'submodule_list' main_module.id %}" class="btn btn-secondary mt-3">Back to Sub Modules</a>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0tG4k6i2zvG2p6e6ce/7vXj2z5wMv94INZG1TqmdFv7xF0Eo" crossorigin="anonymous"></script>
</body>
</html>
