<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome CDN -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url("{% static 'images/2.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #6c757d;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        .form-control {
            border-radius: 10px;
        }

        .form-text {
            text-align: center;
            color: #6c757d;
        }

        footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1><i class="fas fa-sign-in-alt"></i> Welcome Back!</h1> <!-- Added FontAwesome icon -->
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">{{ form.username.label }}</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fas fa-user"></i></div> <!-- User icon -->
                    {{ form.username }}
                </div>
            </div>
            <div class="mb-3">
                <label for="password">{{ form.password.label }}</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fas fa-lock"></i></div> <!-- Lock icon -->
                    {{ form.password }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login <!-- Login icon -->
            </button>
        </form>
        <p class="form-text mt-3">
            Don't have an account? <a href="#" class="text-primary">Sign up <i class="fas fa-user-plus"></i></a> <!-- Sign up icon -->
        </p>
    </div>
    <footer>&copy; 2024 MyApp. All rights reserved.</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
