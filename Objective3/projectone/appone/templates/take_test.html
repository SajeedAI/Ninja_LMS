{% extends 'base.html' %}

{% block content %}
    <h1>{{ week.name }} - Test</h1>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
        <div>
            <p>{{ question.text }}</p>
            {% for option in question.options.all %}
            <label>
                <input type="radio" name="question_{{ question.id }}" value="{{ option.option_value }}" required>
                {{ option.option_text }}
            </label><br>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
