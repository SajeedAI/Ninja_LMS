<!DOCTYPE html>
<html>
<head>
    <title>Add/Edit Module</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Module</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'module_list' %}">Cancel</a>
</body>
</html>
