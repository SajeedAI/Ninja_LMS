{% extends 'appone/base.html' %}

{% block content %}
    <main>
        <div class="container">
            <h1>User Assignments</h1>
            
            <!-- Display the assignment count -->
            <p>Total Assignments: {{ assignment_count }}</p>  <!-- This should now print the count -->
            
            <h2>Create a new assignment</h2>
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_user">User</label>
                    {{ form.user }}  <!-- User selection field -->
                </div>

                <div class="form-group">
                    <label for="id_module">Module</label>
                    {{ form.module }}  <!-- Module selection field -->
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'user_assignment_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </main>
{% endblock %}
