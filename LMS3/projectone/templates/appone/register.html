{% extends 'appone/base.html' %}

{% block content %}
    <h1>Registration</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <h2>All Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} (ID: {{ user.id }})</li>
        {% endfor %}
    </ul>
{% endblock %}
