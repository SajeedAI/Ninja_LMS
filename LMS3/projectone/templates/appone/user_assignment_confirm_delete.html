{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to delete the assignment for "{{ assignment.user.username }}"?</h2>
        <p><strong>Module:</strong> {{ assignment.module.title }}</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'user_assignment_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
