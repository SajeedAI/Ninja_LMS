{% extends 'appone/base.html' %}
{% block content %}
{% load static %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ module.title }}"?</p>

</form>
<a href="{% url 'module_list' %}">Cancel</a>
{% endblock %}
