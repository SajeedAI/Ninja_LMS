<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between mb-3">
            <!-- Add Question Button -->
            <a href="/add-question" class="btn btn-success">Add Question</a>
            <!-- Take Test Button -->
            <a href="/take-test" class="btn btn-info">Take Test</a>
        </div>
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3>Java Quiz</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">What is the output of the below program?</h5>
                <pre class="bg-light p-3 rounded">
class Simple {  
    public static void main(String args[]) {  
        System.out.println("Hello Java");  
    }  
}  
                </pre>
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="quizOption" id="optionA" value="a">
                        <label class="form-check-label" for="optionA">
                            a. Hello Java
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="quizOption" id="optionB" value="b">
                        <label class="form-check-label" for="optionB">
                            b. Hello java
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="quizOption" id="optionC" value="c">
                        <label class="form-check-label" for="optionC">
                            c. hello Java
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="quizOption" id="optionD" value="d">
                        <label class="form-check-label" for="optionD">
                            d. hello java
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
