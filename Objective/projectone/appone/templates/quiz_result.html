<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3>Quiz Result</h3>
            </div>
            <div class="card-body">
                {% if is_correct %}
                <p class="text-success">Correct! The right answer is "{{ correct_option.option_text }}".</p>
                {% else %}
                <p class="text-danger">Incorrect. The correct answer is "{{ correct_option.option_text }}".</p>
                {% endif %}
                <a href="{% url 'quiz_view' 1 %}" class="btn btn-primary">Try Again</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
