{% extends 'appone/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-danger">Confirm Delete</h2>
    <p class="text-center">Are you sure you want to delete user <strong>{{ user.username }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
