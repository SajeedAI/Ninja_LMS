{% extends 'appone/base.html' %}

{% block content %}
<div class="container">
    <h2 style="color: rgb(13, 13, 215);" class="text-center">Edit User: {{ user.username }}</h2>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        
        <table class="table table-bordered">
            <tbody>
                <!-- Username Field -->
                <tr>
                    <td><label for="{{ form.username.id_for_label }}" class="form-label">Username</label></td>
                    <td>{{ form.username }}</td>
                </tr>

                <!-- Email Field -->
                <tr>
                    <td><label for="{{ form.email.id_for_label }}" class="form-label">Email</label></td>
                    <td>{{ form.email }}</td>
                </tr>

                <!-- Password Field -->
                <tr>
                    <td><label for="{{ form.password.id_for_label }}" class="form-label">Password</label></td>
                    <td>{{ form.password }}</td>
                </tr>

            </tbody>
        </table>

        <!-- Submit and Cancel Buttons -->
        <div class="text-center">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
